<script type="text/x-kumologica" data-template-name="UUID">

  <div class="kumo-window">

    <!-- Display name -->
    <div class="kumo-section">
      <div class="kumo-row">
        <label class="kumo-row-label" for="node-input-name"> <span>Display Name</span></label>
        <input class="kumo-row-editable" type="text" id="node-input-name" placeholder="Name"/>
      </div>
    </div>

    <!-- General Settings -->
    <div class="kumo-section-title">General</div>
    <div class="kumo-section"> 
      
      <div class="kumo-row-with-margin" id="operation">
        <label class="kumo-row-label" for="node-input-operation">Operation</label>
        <select class="kumo-row-editable" type="text" id="node-input-operation">
          <option value="uuid1">UUID v1</option>
          <option value="uuid3">UUID v3</option>
          <option value="uuid4">UUID v4</option>
          <option value="uuid5">UUID v5</option>
        ;
        </select>
      </div>
      <div class="kumo-row-with-margin" id="namespace" >
        <label class="kumo-row-label" for="node-input-namespace">Namespace</label>
        <input class="kumo-row-editable" type="text" id="node-input-namespace" placeholder="Namespace string"/>
      </div>
      <div class="kumo-row-with-margin" id="uuidname" >
        <label class="kumo-row-label" for="node-input-uuidname">Name</label>
        <input class="kumo-row-editable" type="text" id="node-input-uuidname" placeholder="Name for UUID"/>
      </div>

      </div>
  </div>
  
</div>

</script>

<script type="text/javascript">
  App.nodes.registerType('UUID', {
    category: 'Security',
    icon: 'kumo-uuid.png',
    color: '#0D47A1',
    defaults: {
      name: { value: 'UUID' },
      operation : { value: 'uuid1'},
      namespace: { value: '',templateable: true, required: false},
      uuidname: { value: '',templateable: true, required: false}
    },
    inputs: 1,
    outputs: 1,
    label: function () {
      return this.name || 'UUID';
    },
    oneditprepare: function(){
      $('#node-input-operation').on('change', function () {
        if (this.value === 'uuid3' || this.value === 'uuid5' ) {
          $("#namespace").show();
          $("#uuidname").show();
        }else{
          $("#namespace").hide();
          $("#uuidname").hide();
        }
      });
    }
  });
</script>


<script type="text/x-kumologica" data-help-name="UUID">
    <h4> Description </h4>
    <p>UUID node generates universally unique identifier.</p>
   
     <h4> Properties </h4>
     <ul>
     <li><i>Namespace</i> - (Optional). A string or 16 byte array. This is only applicable for UUID V3 and UUID V5</li>
     <li><i>Name</i> - (Optional). A string representing the name. This is only applicable for UUID V3 and UUID V5</li>
     </ul>
     
     <h4> Throws </h4>
     <ul>
       <li>UUIDError</li>
     </ul>
     
     
     <h4> Returns </h4>
     Payload will not be overwritten by this node.
     None of the variables will be overwritten or enriched by this node. Response from the node can be accessed using <code>msg.header.UUID</code>.
     
     <h4> More info </h4>
     <a href="https://docs.kumologica.com/docs/references/UUID.html">Kumologica Documentation</a>
</script>
